	<!-- Leaflet CSS -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper" class="divided">

				<!-- One -->
					<section class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right" style="height:500px">
						<div class="content">
							<h2>Bikesoft for EZ-Alarm</h1>
							<p class="major">Bike alarm simplified by <a href="https://carbajalaustin.wixsite.com/team-9-product-devel?fbclid=IwZXh0bgNhZW0CMTEAAR08ep16dx0sRokFWV5TomFMdxBQdmz803FnBwXFhj06UdHiWqNz8YvtPN0_aem_tcuM5YDbB9iZYlVYz2WVcg">Group 9</a>.</p>
							<p class="major">Bikesoft is a website that allows you to control your EZ-Alarm from your phone. You can arm, disarm, and check the status of your alarm from anywhere in the world.</p>
						</div>
						<div id="map" style="width: 100%; height: 100%;"></div>
						
					</section>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
<!-- Leaflet JS -->
	<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
	<script>
		// 初始化地图，并设置视图到指定的经纬度和缩放级别
		var map = L.map('map').setView([0, 0], 2);
	
		// 添加地图瓦片层
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '© OpenStreetMap contributors',
			noWrap: true
		}).addTo(map);
	
    // 示例经纬度（西雅图华盛顿大学）
    var latitude = 47.6553;      // 纬度
    var longitude = -122.3035;   // 经度

    // 更新地图视图到指定位置和缩放级别
    map.setView([latitude, longitude], 15);

    // 添加标记到地图上
    var marker = L.marker([latitude, longitude]).addTo(map);
    marker.bindPopup("The current position of your bike").openPopup();
		// 如果有实际的位置信息，可以在这里添加标记
		// var marker = L.marker([latitude, longitude]).addTo(map);
		// marker.bindPopup("自行车当前位置").openPopup();
	</script>
