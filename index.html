<html>
<head>
    <title>Bikesoft for EZ-Alarm</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!-- 引入主样式 -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- 引入Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper" class="divided">
        <!-- One -->
        <section class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
            <div class="content">
                <h1>Bikesoft for EZ-Alarm</h1>
                <p class="major">Bike alarm simplified by <a href="https://carbajalaustin.wixsite.com/team-9-product-devel">Group 9</a>.</p>
                <p class="major">Bikesoft is a website that allows you to control your EZ-Alarm from your phone. You can arm, disarm, and check the status of your alarm from anywhere in the world.</p>
            </div>
            <!-- 地图容器 -->
            <div id="map"></div>
        </section>
    </div>

    <!-- Scripts -->
    <!-- （省略其他脚本） -->
    <!-- 引入Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- 初始化地图 -->
    <script>
        // 初始化地图，并设置视图到指定的经纬度和缩放级别
        var map = L.map('map').setView([0, 0], 2);

        // 添加地图瓦片层
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap 贡献者'
        }).addTo(map);
    </script>
</body>
</html>
